<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autogestión</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">


  <!-- Font Awesome iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


  <!-- CSS personalizado -->
  <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="limiter">          
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="new-product">New Product</div>
                    <h1 class="text-center">Autogestión&nbsp;<i class="fas fa-user"></i></h1>
                    <h2 class="text-center">Inicio de Sesión</h2>
                    <form class="login-form">
                        <div class="wrap-input100 validate-input" data-validate="Ingrese el ID de la empresa">
                            <input type="text" class="input100" id="idempresa" placeholder="ID Empresa">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Ingrese el ID del Usuario">
                            <input type="text" class="input100" id="idusuario" placeholder="ID Usuario">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña">
                            <input type="password" class="input100" id="contraseña" placeholder="Contraseña">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Ingrese tipo de cambio">
                            <input type="text" class="input100" id="tipo_de_cambio" placeholder="Tipo de Cambio">
                            <span class="focus-input100"></span>
                        </div> 
                        <div class="wrap-input100 validate-input" data-validate="Ingrese la fecha de proceso">
                            <input type="date" class="input100" id="fecha_de_proceso" placeholder="Fecha de Proceso">
                            <span class="focus-input100"></span>
                        </div>                           
                        <div class="text-center">
                            <a type="submit" class="btn btn-primary" href="menu_principal.html">Ingresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="login.js"></script>

</body>
</html>
